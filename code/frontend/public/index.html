<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Tier Application Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3-Tier Application Demo</h1>
        <div class="info-box">
            <p>Environment: <span id="environment"></span></p>
            <p>Version: <span id="version"></span></p>
        </div>
        
        <div class="form-container">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
        
        <div class="items-container">
            <h2>Items List</h2>
            <button id="refreshButton" class="btn-refresh">Refresh</button>
            <div id="itemsList"></div>
        </div>
        
        <div class="system-status">
            <h2>System Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <h3>Frontend</h3>
                    <div class="status-indicator online"></div>
                </div>
                <div class="status-item">
                    <h3>Backend</h3>
                    <div id="backendStatus" class="status-indicator checking"></div>
                </div>
                <div class="status-item">
                    <h3>Database</h3>
                    <div id="dbStatus" class="status-indicator checking"></div>
                </div>
            </div>
        </div>
        
        <div class="debug-panel">
            <h2>Debug Information</h2>
            <div id="debugInfo" class="debug-content">
                <p>Last API Response: <span id="lastApiResponse">None</span></p>
                <p>Last Error: <span id="lastError">None</span></p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = '/api';
        
        // Utility functions
        function updateDebugInfo(type, data) {
            if (type === 'api') {
                document.getElementById('lastApiResponse').textContent = 
                    JSON.stringify(data).substring(0, 200) + (JSON.stringify(data).length > 200 ? '...' : '');
            } else if (type === 'error') {
                document.getElementById('lastError').textContent = data;
            }
        }
        
        // Load environment variables from Nginx
        document.addEventListener('DOMContentLoaded', function() {
            // These would be populated by Nginx's variables
            fetch('/env-config.js')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDebugInfo('api', data);
                    document.getElementById('environment').textContent = data.ENVIRONMENT || 'Unknown';
                    document.getElementById('version').textContent = data.APP_VERSION || '1.0.0';
                })
                .catch(error => {
                    console.error('Error loading environment config:', error);
                    updateDebugInfo('error', error.message);
                    document.getElementById('environment').textContent = 'Error loading';
                    document.getElementById('version').textContent = 'Error loading';
                });

            // Check system status
            checkBackendStatus();
            
            // Set up event listeners
            document.getElementById('refreshButton').addEventListener('click', fetchItems);
            document.getElementById('addItemForm').addEventListener('submit', addItem);
            
            // Load items on page load
            fetchItems();
            
            // Set up periodic status checks
            setInterval(checkBackendStatus, 30000); // Check every 30 seconds
        });

        function checkBackendStatus() {
            fetch(`${API_BASE_URL}/health`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    document.getElementById('backendStatus').className = 'status-indicator online';
                    return response.json();
                })
                .then(data => {
                    updateDebugInfo('api', data);
                    document.getElementById('dbStatus').className = 
                        data.database && data.database.connected ? 'status-indicator online' : 'status-indicator offline';
                        
                    // Display detailed error if database is not connected
                    if (data.database && !data.database.connected && data.database.error) {
                        console.error('Database error:', data.database.error);
                        updateDebugInfo('error', `Database error: ${JSON.stringify(data.database.error)}`);
                    }
                })
                .catch(error => {
                    console.error('Backend health check failed:', error);
                    updateDebugInfo('error', `Backend health check: ${error.message}`);
                    document.getElementById('backendStatus').className = 'status-indicator offline';
                    document.getElementById('dbStatus').className = 'status-indicator unknown';
                });
        }

        function fetchItems() {
            document.getElementById('itemsList').innerHTML = '<p>Loading...</p>';
            
            fetch(`${API_BASE_URL}/items`)
                .then(response => {
                    // First check if the response is ok (status in the range 200-299)
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDebugInfo('api', data);
                    const itemsList = document.getElementById('itemsList');
                    
                    // Check if data is an array
                    if (!Array.isArray(data)) {
                        console.error('API did not return an array:', data);
                        
                        // If data is an error object with a message
                        if (data && data.error) {
                            throw new Error(`Server error: ${data.error}`);
                        } else {
                            throw new Error('Server returned invalid data format');
                        }
                    }
                    
                    if (data.length === 0) {
                        itemsList.innerHTML = '<p>No items found.</p>';
                        return;
                    }
                    
                    let html = '<ul class="items-list">';
                    data.forEach(item => {
                        html += `
                            <li class="item">
                                <h3>${escapeHtml(item.name)}</h3>
                                <p>${escapeHtml(item.description)}</p>
                                <div class="item-meta">
                                    <span>ID: ${item.id}</span>
                                    <span>Created: ${new Date(item.created_at).toLocaleString()}</span>
                                </div>
                                <div class="item-actions">
                                    <button class="btn-edit" data-id="${item.id}">Edit</button>
                                    <button class="btn-delete" data-id="${item.id}">Delete</button>
                                </div>
                            </li>
                        `;
                    });
                    html += '</ul>';
                    
                    itemsList.innerHTML = html;
                    
                    // Add event listeners for action buttons
                    document.querySelectorAll('.btn-delete').forEach(button => {
                        button.addEventListener('click', function() {
                            deleteItem(this.getAttribute('data-id'));
                        });
                    });
                    
                    document.querySelectorAll('.btn-edit').forEach(button => {
                        button.addEventListener('click', function() {
                            showEditForm(this.getAttribute('data-id'));
                        });
                    });
                })
                .catch(error => {
                    console.error('Error in fetchItems:', error);
                    updateDebugInfo('error', `Loading items: ${error.message}`);
                    document.getElementById('itemsList').innerHTML = 
                        `<p class="error">Error loading items: ${error.message}</p>`;
                    
                    // If the error is related to backend connectivity, update status indicators
                    if (error.message.includes('HTTP error') || error.message.includes('Failed to fetch')) {
                        document.getElementById('backendStatus').className = 'status-indicator offline';
                    }
                });
        }

        function addItem(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('name');
            const descriptionInput = document.getElementById('description');
            
            if (!nameInput.value.trim() || !descriptionInput.value.trim()) {
                alert('Please fill in all fields');
                return;
            }
            
            const item = {
                name: nameInput.value,
                description: descriptionInput.value
            };
            
            fetch(`${API_BASE_URL}/items`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(item)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || `Failed to add item: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                updateDebugInfo('api', data);
                // Reset form and refresh items list
                nameInput.value = '';
                descriptionInput.value = '';
                fetchItems();
                alert('Item added successfully!');
            })
            .catch(error => {
                console.error('Error adding item:', error);
                updateDebugInfo('error', `Adding item: ${error.message}`);
                alert(`Error: ${error.message}`);
            });
        }

        function deleteItem(id) {
            if (id && confirm('Are you sure you want to delete this item?')) {
                fetch(`${API_BASE_URL}/items/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('Item not found');
                        } else {
                            throw new Error(`Failed to delete item: ${response.status}`);
                        }
                    }
                    fetchItems();
                    alert('Item deleted successfully!');
                })
                .catch(error => {
                    console.error('Error deleting item:', error);
                    updateDebugInfo('error', `Deleting item ${id}: ${error.message}`);
                    alert(`Error: ${error.message}`);
                });
            }
        }

        function showEditForm(id) {
            // Fetch the item details
            fetch(`${API_BASE_URL}/items/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(item => {
                    // Create modal edit form
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    modal.innerHTML = `
                        <div class="modal-content">
                            <span class="close-button">&times;</span>
                            <h2>Edit Item</h2>
                            <form id="editItemForm">
                                <div class="form-group">
                                    <label for="editName">Name:</label>
                                    <input type="text" id="editName" name="editName" value="${escapeHtml(item.name)}" required>
                                </div>
                                <div class="form-group">
                                    <label for="editDescription">Description:</label>
                                    <textarea id="editDescription" name="editDescription" required>${escapeHtml(item.description)}</textarea>
                                </div>
                                <button type="submit" class="btn-submit">Update</button>
                            </form>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    
                    // Close modal when clicking X or outside
                    const closeButton = modal.querySelector('.close-button');
                    closeButton.addEventListener('click', () => {
                        document.body.removeChild(modal);
                    });
                    
                    window.addEventListener('click', (event) => {
                        if (event.target === modal) {
                            document.body.removeChild(modal);
                        }
                    });
                    
                    // Handle form submit
                    const editForm = document.getElementById('editItemForm');
                    editForm.addEventListener('submit', (event) => {
                        event.preventDefault();
                        
                        const updatedItem = {
                            name: document.getElementById('editName').value,
                            description: document.getElementById('editDescription').value
                        };
                        
                        updateItem(id, updatedItem, modal);
                    });
                })
                .catch(error => {
                    console.error('Error fetching item for edit:', error);
                    updateDebugInfo('error', `Fetching item ${id}: ${error.message}`);
                    alert(`Error: ${error.message}`);
                });
        }

        function updateItem(id, item, modal) {
            fetch(`${API_BASE_URL}/items/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(item)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || `Failed to update item: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                updateDebugInfo('api', data);
                // Remove modal and refresh
                document.body.removeChild(modal);
                fetchItems();
                alert('Item updated successfully!');
            })
            .catch(error => {
                console.error('Error updating item:', error);
                updateDebugInfo('error', `Updating item ${id}: ${error.message}`);
                alert(`Error: ${error.message}`);
            });
        }

        // Helper function to escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
